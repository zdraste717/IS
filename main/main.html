{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Главная</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href= "{% static 'main.css' %}" />
  </head>

  <body>
    <header>
      <nav class="navbar navbar-expand-lg bg-white">
        <div class="container-fluid">
          <!-- Гамбургер -->
          <button class="navbar-toggler border-0 me-2" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon custom-toggler"></span></button>

          <!-- Логотип -->
          <a class="navbar-brand d-none d-lg-block" href="#"><img src="{% static 'logo.jpg' %}" alt="Logo" width="80" height="50" /></a>

          <!-- Иконки -->
          <div class="d-flex align-items-center ms-auto order-lg-3">
            <div class="dropdown">
              <button class="btn btn-icon" id="accountDropdownBtn" data-bs-toggle="dropdown"
                aria-expanded="false" aria-label="Аккаунт">
                <i class="bi bi-person-circle"></i>
              </button>
              <ul class="dropdown-menu dropdown-menu-end shadow-sm">
                <li><a class="dropdown-item text-danger" href="{% url 'logout' %}">Выйти</a></li>
              </ul>
            </div>
        </div>

          <!-- Меню -->
          {% if request.session.is_admin %}
            <div class="collapse navbar-collapse order-lg-2" id="navbarNav">
              <ul class="navbar-nav">
                <li class="nav-item">
                  <a class="nav-link active me-3" href="#">В начало</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link me-3" href="{% url 'admin_pending' %}">Заявки</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link me-3" href="{% url 'admin_panel' %}">Управление достижениями</a>
                </li>
              </ul>
            </div>
          {% else %}
            <div class="collapse navbar-collapse order-lg-2" id="navbarNav">
              <ul class="navbar-nav">
                <li class="nav-item">
                  <a class="nav-link active me-3" href="#">В начало</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link me-3" href="#">Мероприятия</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link me-3" href="{% url 'achiev' %}">Достижения</a>
                </li>
              </ul>
            </div>
          {% endif %}
        </div>
      </nav>
    </header>
  </body>
</html>
