<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Регистрация</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body class="d-flex align-items-center justify-content-center vh-100 bg-light">

    <div class="container">
        <div class="row shadow-lg rounded-4 overflow-hidden bg-white">
            <!-- Левая часть — форма -->
            <div class="col-md-6 p-5 bg-white">
                <h2 class="mb-4 text-center">Авторизация</h2>
                <form>
                    <div class="mb-3">
                        <label for="name" class="form-label">Фамилия</label>
                        <input type="text" class="form-control" id="name" placeholder="Введите фамилию">
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Имя</label>
                        <input type="email" class="form-control" id="email" placeholder="Введите имя">
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Отчество</label>
                        <input type="password" class="form-control" id="password" placeholder="Введите отчество">
                    </div>
                    <a href="../main/main.html" class="btn btn-success w-100 mt-3" style="background-color: #172b4d;">Авторизоваться</a>
                </form>
            </div>

            <!-- Правая часть — логотип / изображение -->
            <div class="col-md-6 p-0 d-none d-md-flex align-items-center justify-content-center bg-light border-start">
                <!-- Место под логотип -->
                <img src="../photo/logo.jpg" alt="Логотип" class="img-fluid p-5" style="max-height: 400px;">
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
